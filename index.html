        <main class="contenedor contenedor2">
            <h2> Solicitud de Servicios</h2>
        </main>

                   <!--FORMULARIO PARA REPORTE  -->
                    <!-- ADD TASK  -->
                    <div class="container p-4">
                        <div class="card">
                            <div class="card-body">
                                <form id="task-form" class="formulario">
                                    <!-- <label for="title">Seleccione un Servicio:</label> -->
                                    <select id="task-title" autofocus trequired>
                                        <option disabled selected> --Seleccione un Servicio-- </option>
                                        <option value="Intendencia">Apoyo de Intedencia</option>
                                        <option value="Material Didáctico">Apoyo de Material Didáctico</option>
                                        <option value="Movimientos">Apoyo para Movimiento de mobiliario</option>
                                        <option value="Movimientos">Apoyo para Movimiento de cajas</option>
                                        <option value="Mantenimiento">Apoyo de Mantenimiento</option>
                                        <option value="Cerrajería">Apoyo de Cerrajería</option>
                                    </select>
                                    
                                    <label for="description" class="separar-encimados">Descripción:</label>
                                    <textarea
                                        id="task-description"
                                        rows="1"
                                        class="form-control mb-3 servicio__textarea"
                                        placeholder="Cuéntenos detalladamente qué sucede"
                                        required
                                        
                                    ></textarea>

                                    <label for="location">Ubicación:</label>
                                    <input 
                                        type="text"
                                        id="task-location"
                                        class="form-control mb-3 servicio__textarea"
                                        placeholder="Dónde se necesita del servicio (ej. Ingeniería 3er piso, oficina 3)"
                                        required
                                    />

                                    <label for="contact">Contacto:</label>
                                    <input 
                                        type="text"
                                        id="task-contact"
                                        class="form-control mb-3 servicio__textarea"
                                        placeholder="Nombre Completo"
                                        required
                                    />

                                    <label for="contact">Correo:</label>
                                    <input 
                                        type="mail"
                                        id="task-mail"
                                        class="form-control mb-3 servicio__textarea"
                                        placeholder="Escriba su Correo Institucional"
                                        required
                                    />

                                    <label >Fotografía (Opcional):</label>
                                    <input 
                                        type="file"
                                        id="task-photo"
                                        class=" mb-3 servicio__textarea"
                                        accept=""
                                        multiple
                                    />
                    
                                    <button class="boton" id="btn-task-form" >
                                        Enviar
                                    </button>
  
                                    
                                </form>
                            </div>
                        </div>
                    </div>
            </section> <!--FIN DE "SERVICIOS"-->
        
    </main>
